
<div class="container" ng-controller="adminController">

	<div ng-show="adminLogged">
		<div>
			<br> <br> <br> <br> <br>
			<div class="input-group form-group">

				<textarea class="form-control"
					style="width: 50%; height: 20%; outline: 0;"
					placeholder="enter alert upto 160 characters"
					ng-model="alertMessage">  </textarea>
			</div>
			<button class="btn float-right login_btn" ng-click="pushAlert(alertMessage)">push alert</button>

		</div>
		<br> <br> <br> 
		<b> Manage current Alerts in system</b>
		<hr>

		<br>
		<button type="button" class="btn btn-warning btn-lg btn-block" ng-click="deleteAllAlerts()">clear all alerts</button>
	
		<br>
		<div ng-repeat="x in listAlerts"
			class="alert alert-success alert-dismissible" id="alert">
			<button type="button" class="close" ng-click="deleteAlert(x)">&times;</button>
			<strong>Alert!</strong> {{x}}
		</div>
	</div>
	<div ng-show="!adminLogged">
		<br>

		<h3>Please login before entering an alert.</h3>
		<a class="linkText" href="#!/login">click to redirect to login</a>

	</div>
</div>
