<div class="container-fluid" ng-controller="mapViewController">
	<br><br>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style>
			/* Set the size of the div element that contains the map */
			#map {
				height: 700px;  /* The height is 400 pixels */
				width: 100%;  /* The width is the width of the web page */
			}
		</style>
	</head>


	<h2>Bus Routes</h2>
	<div class="row">
		<!-- map -->
		<div class="col-md-8">
			<div id="map"></div>
		</div>
		<!-- list -->
		<div class="col-md-4">
			<table class="table table-striped">
				<tr>
					<th>Time</th>
					<th>Address</th>
					<th>Stop</th>
				</tr>
				<tr ng-repeat="route in routes">
					<td>{{route.Time}}</td>
					<td>{{route.Address}}</td>
					<td>{{route.Stop}}</td>
				</tr>

			</table>


		</div>
	</div>

</div>
