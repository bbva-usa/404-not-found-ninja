<style>
	.login {
		border: solid;
		border-width: thin;
		border-radius: 7px;
		padding: 3%;
	}

</style>

<div class="container" ng-controller="loginController">
	<br><br>
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<h1 style="text-align: center">Login</h1>
		</div>
		
	</div>
	<div class="row">
		<div class="col-md-4 offset-md-4 login">
			<form>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="username" ng-model="username">

				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" class="form-control" placeholder="password" ng-model="password">
				</div>
				<div class="row align-items-center remember">
					<input type="checkbox">Remember Me
				</div>
				<div class="form-group">
					<input type="button" value="Login" class="btn float-right login_btn" ng-click="login(username,password)">
				</div>
			</form>
		</div>		
	</div>
</div>
</div>
